mutation createTransaction(
  $amount: Float
  $companyId: String
  $credit: Boolean
  $debit: Boolean
  $description: String
  $merchantId: ID
  $userId: ID
) {
  createTransaction(
    amount: $amount
    companyId: $companyId
    credit: $credit
    debit: $debit
    description: $description
    userId: $userId
    merchantId: $merchantId
  ) {
    id
    amount
    companyId
    credit
    debit
    description
    merchantId
    userId
  }
}
